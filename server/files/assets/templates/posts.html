<div class='container'>
  <h1>Recent Posts</h1>

  <div>
    <p ng-show="error" class="bg-danger">Post unable to save</p>

    <form role="form">

      <div class="form-group">
        <div class="input-group">
          <input type="text" ng-model="postBody" class="form-control"/>
            <span class="input-btn-group">
              <button class="btn btn-default" ng-click="addPost()">Add Post</button>
            </span>
        </div>
      </div>

    </form>


    <ul class='list-group'>
      <li ng-repeat="post in posts track by $index" class="list-group-item">
        <strong>@{{ post.username }}</strong>
        <span>{{ post.body }}</span>
      </li>
    </ul>
  </div>

</div>
